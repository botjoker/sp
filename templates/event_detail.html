{% extends 'base.html' %}
{% block title %}{{event.name}}{% endblock %}
{% block page %}
    <div class="back-line">
        <a href="/events/">< Назад</a>
    </div>
    <div class="detail-page">
        {% for slide in slides %}
        <div class="sport-detail__section">
            <div class="sport-detail__section-inner">
                <div class="sport-detail__section-left">
                    <div class="detail-text">
                        <h2> {{slide.name}}</h2>
                        <p>
                             {{slide.description | safe}}
                        </p>
                        <a href="/more/{{ event.more.id }}" class="butn">Подробнее</a><br/>
                        <a href="/order/" class="butn">Записаться</a>
                    </div>
                </div>
                <div class="sport-detail__section-right">
                    {% if slide.video %}
                        <div class="event-item__video">
                            <iframe width="100%" height="500" src="{{ slide.video }}?hd=720&rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    {% endif %}
                    {% if slide.image %}
                    <div class="detail-image">
                        <img src="{{ slide.image.url }}" alt="">
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
